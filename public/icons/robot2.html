.profile-container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  position: relative;
  border-radius: 4px;
  cursor: pointer;
}
.profile {
  display: block;
}
.profile-thumbnail {
  display: block;
  border-radius: 100%;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  outline-offset: 2px;
  outline: none;
}
.profile-container .profile-dropdown {
  background-color: #fff;
}

.profile-container-popover .profile-dropdown {
  min-width: 320px;
  max-height: calc(100vh - 50px - var(--account-menu-top-position)); /* Fallback for browser that doesn't support dvh */
  z-index: 1;
  position: absolute;
  right: 0;
  top: 100%;
  margin-top: 8px;
  border-radius: 10px;
  overflow-x: hidden;
  overflow-y: auto;
  box-shadow: 0 0 0.188rem 0 rgba(0,0,0,.12), 0 0.188rem 0.5rem 0 rgba(0,0,0,.04), 0 0.25rem 1rem 0 rgba(0,0,0,.08);
  cursor: auto;
  transform: translate3d(0,0,0);
}

.profile-container-tray .profile-dropdown {
  width: 100%;
  max-width: 600px;
  height: calc(100vh - 100px - var(--account-menu-tray-bottom-spacing)) !important;
  padding-bottom: var(--account-menu-tray-bottom-spacing, 0px);
  transition: opacity 0.13s cubic-bezier(0.5, 0, 1, 1) 0s, transform 0.13s cubic-bezier(0.5, 0, 1, 1) 0s;
  outline: none;
  flex-direction: column;
  display: flex;
  position: absolute;
  bottom: 0;
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  transform: translateY(100%);
  pointer-events: auto;
  visibility: visible;
}

@supports (max-height: 100dvh) {
  .profile-container-popover .profile-dropdown {
    max-height: calc(100dvh - var(--account-menu-top-position));
  }
}

.profile-container-tray .profile-wrapper {
  pointer-events: none;
  z-index: 2;
  justify-content: center;
  width: 100%;
  height: 100vh;
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
}
.profile-container-tray .profile-overlay {
  visibility: hidden;
  opacity: 0;
  pointer-events: none;
  z-index: 1;
  transition: opacity 0.19s cubic-bezier(0.5, 0, 1, 1) 0.16s, visibility 0s linear calc(0.16s + 0.19s);
  position: fixed;
  inset: 0;
  overflow: hidden;
  background-color: #0006;
}
.profile-container-tray .profile.profile-expanded .profile-overlay {
  transition: opacity 0.3s cubic-bezier(0, 0, 0.4, 1) 0s;
  visibility: visible;
  opacity: 1;
  transition-delay: 0s;
}

.account-menu-loading-error {
  display: none;

.profile-thumbnail-medium {

  width: 32px;

}
.profile-container-large {
  width: 40px;
  height: 40px;

.profile-container-dark.profile-collapsed:not(:has(.profile-dropdown:hover)):hover {

}

.profile-container-dark:focus-within:has(.profile-thumbnail:focus-visible) {
  outline: 2px solid var(--account-menu-dark-avatar-focus-outline-color);
  background-color: var(--account-menu-dark-avatar-hover-background-color);

.profile-container-popover .profile.profile-hidden .profile-dropdown {
